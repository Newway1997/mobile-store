<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>搜索结果</title>
	<script src="../js/mui.min.js"></script>
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link href="../css/base.css" rel="stylesheet" />
	<link href="../css/font-awesome.min.css" rel="stylesheet" />
	<link href="../css/search-result.css" rel="stylesheet" />
	<script src="../js/zepto.js"></script>
	<script src="../js/template-web.js"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">搜索结果</h1>
		<!-- <a class="mui-icon mui-icon-search mui-pull-right"></a> -->
	</header>
	<nav class="mui-bar mui-bar-tab mui-bar-footer my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"><span class="mui-badge"></span></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">我</span>
		</a>
	</nav>
	<div class="mui-content" id="refreshContainer">
		<div>
			<div class="filter mui-row">
				<div class="mui-col-xs-6" id="price-sort">
					价格<span class="mui-icon mui-icon-arrowdown"></span>

				</div>
				<div class="mui-col-xs-6" id="num-sort">
					销量
					<span class="mui-icon mui-icon-arrowdown"></span>

				</div>
			</div>
			<div class="product">

				<ul class="mui-clearfix" id="product-box">
				</ul>
			</div>
		</div>
	</div>
	<script id="search-product" type="text/template">
		<% for(var i=0;i< result.length;i++){ %>
			<li><a href="detail.html?id=<%= result[i].id %>"><img src=<%='../images/'+result[i].imgUrl %> alt="item"><span class="name" ><%= result[i].proName %></span>
				<p><span><%= result[i].curPrice %></span><span>￥<%= result[i].originPrice %></span></p>
				<span class="buy-now">立即购买</span>
			</a></li>
        <% } %>
	</script>
	<script src="../js/public.js"></script>
	<script src="../js/search-result.js"></script>
</body>

</html>

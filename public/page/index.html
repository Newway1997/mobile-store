<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>主页</title>
	<script src="../js/mui.min.js"></script>
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link href="../css/base.css" rel="stylesheet" />
	<link href="../css/font-awesome.min.css" rel="stylesheet" />
	<script src="../js/zepto.js"></script>
	<script src="../js/template-web.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
</head>

<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">主页</h1>
		<a class="mui-icon mui-icon-search mui-pull-right" href="./search.html"></a>
	</header>
	<nav class="mui-bar mui-bar-tab mui-bar-footer my-footer">
		<a class="mui-tab-item mui-active" href="#">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"><span class="mui-badge"></span></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-contact"></span>
			<span class="mui-tab-label">我</span>
		</a>
	</nav>
	<div class="mui-content">
		<div id="slider" class="mui-slider">
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../images/3.png">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/1.png">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/2.png">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/12.jpg">
					</a>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/3.png">
					</a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../images/1.png">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<!-- 导航 -->
		<div class="nav-links mui-clearfix">
			<a href="#">
				<img src="../images/5be6ebd8Nb07ef492.png" alt="link" />
			</a>
			<a href="#">
				<img src="../images/33f88663e1c0284e.png" alt="link" />
			</a>
			<a href="#">
				<img src="../images/054ccd7992f86199.png" alt="link" />
			</a>
			<a href="#">
				<img src="../images/987962eb75bfe813.png" alt="link" />
			</a>
			<a href="#">
				<img src="../images/9210736682f59e39.png" alt="link" />
			</a>
			<a href="#">
				<img src="../images/987962eb75bfe813.png" alt="link" />
			</a>
		</div>
		<div class="brand">
			<img class="title" src="../images/b27a8ed4e61b2291.png" alt="title" />
			<ul class="mui-clearfix">
				<li><a href="#"><img src="../images/9210736682f59e39.png" alt="item"></a></li>

				<li><a href="#"><img src="../images/054ccd7992f86199.png" alt="item"></a></li>

				<li><a href="#"><img src="../images/508640b6c1bf4caa.jpg!q70.jpg" alt="item"></a></li>

				<li><a href="#"><img src="../images/054ccd7992f86199.png" alt="item"></a></li>
				<li><a href="#"><img src="../images/054ccd7992f86199.png" alt="item"></a></li>

				<li><a href="#"><img src="../images/508640b6c1bf4caa.jpg!q70.jpg" alt="item"></a></li>

				<li><a href="#"><img src="../images/054ccd7992f86199.png" alt="item"></a></li>

				<li><a href="#"><img src="../images/5be6ebd8Nb07ef492.png" alt="item"></a></li>
			</ul>
		</div>
		<div class="product">
			<img src="../images/5acadc7aN4aa39780.jpg" alt="title" class="title" />
			<ul class="mui-clearfix" id="product-list">

			</ul>
		</div>
	</div>
	<script id="some-product" type="text/template">
		<% for(var i=0;i< result.length;i++){ %>
		<li><a href="detail.html?id=<%= result[i].id %>"><img src=<%='../images/'+result[i].imgUrl %> alt="item">
			<span class="name" style="text-overflow: ellipsis;overflow: hidden;white-space:nowrap;"><%= result[i].proName %></span>
			<p><span><%= result[i].curPrice %></span><span>￥<%= result[i].originPrice %></span></p>
			<span class="buy-now">立即购买</span>
		</a></li>
		<% } %>
	</script>
	<script src="../js/public.js"></script>
	<script src="../js/index.js"></script>
	<script type="text/javascript" charset="utf-8">
		var gallery = mui('.mui-slider');
		gallery.slider({
			interval: 3000
		});
	</script>
</body>

</html>
